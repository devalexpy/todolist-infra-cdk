trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - '*.yml'
      - '*.json'
      - .gitignore
      - .npmignore
      - README.md

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'
- script: |
    sudo npm install -g aws-cdk
    npm install
- task: AWSShellScript@1
  inputs:
    awsCredentials: 'AWS'
    regionName: '$(AWS_REGION)'
    scriptType: 'inline'
    inlineScript: |
      cdk deploy